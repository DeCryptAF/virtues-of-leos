{% extends 'virtues/base.html' %}

{% block content %}
    {% if formset %}
        <form action="{% url 'virtues:index' %}" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}        
            {% for form in formset %}
                {{ form }}
                </br>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
